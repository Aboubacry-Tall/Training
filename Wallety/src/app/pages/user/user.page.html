<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <ion-text>
    <h2 class="text-center"><b>Profile</b></h2>
  </ion-text>

  <div class="center mt-4">
    <ion-fab-button style="width: 100px; height: 100px;" class="ion-text-center">
      <ion-icon name="person-outline" class="" style="font-size: 40px;"></ion-icon>
    </ion-fab-button>
  </div>

  <h3 class="text-center"><b>{{ user.name }}</b></h3>
  <p class="text-center">
    <ion-icon name="call-outline"></ion-icon>
    <ion-text>
      +222 {{ user.phone }}
    </ion-text>
    <br>
    <ion-icon name="mail-outline" ></ion-icon>
    <ion-text>
      {{ user.email }}
    </ion-text>
    <br>
    <ion-text>
      {{ user.birthdate?.substring(0,10) }}
    </ion-text>
  </p>

  
</ion-content>

<ion-footer style="border: none;" class="bar-header">
  <ion-toolbar color="white" class="bg-white" style="border: none;">
    <ion-button expand="block" fill="outline" color="primary" class="mx-3">Update</ion-button>
  <ion-button expand="block" color="danger" class="mx-3">Delete</ion-button>
  </ion-toolbar>
</ion-footer>
