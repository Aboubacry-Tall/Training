<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wallety</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="primary">Wallety</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="openModal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal
    trigger="openModal"
    [initialBreakpoint]="0.9"
    [breakpoints]="[0, 0.5, 1]"
  >
    <ng-template class="ion-padding">
      <!-- <ion-header>
        <ion-toolbar color="primary">
          <ion-title> Inline </ion-title>
        </ion-toolbar>
      </ion-header> -->
      <ion-content>
        <div class="ion-padding">
          <ion-text color="primary">
            <h3 class="ion-text-center">Add new user</h3>
          </ion-text>

          <div slot="label">Name <ion-text color="danger">*</ion-text></div>
          <ion-input
            type="text"
            [(ngModel)]="user.name"
            class="px-2"
            placeholder="Ahmed"
          ></ion-input>
          <div slot="label">Phone <ion-text color="danger">*</ion-text></div>
          <ion-input
            type="tel"
            [(ngModel)]="user.phone"
            class="px-2"
            placeholder="00-00-00-00"
          ></ion-input>
          <div slot="label">E-mail <ion-text color="danger">*</ion-text></div>
          <ion-input
            type="email"
            [(ngModel)]="user.email"
            errorText="Invalid email"
            ngModel
            class="px-2"
            placeholder="xyz@exemple.com"
          ></ion-input>

          <div slot="label" class="pt-2">
            Birthday <ion-text color="danger"></ion-text>
          </div>
          <ion-datetime-button
            datetime="datetime"
            presentation="datetime"
            slot="date-target"
            class="float-start mb-3"
          ></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime
                id="datetime"
                [(ngModel)]="user.birthday"
              ></ion-datetime>
            </ng-template>
          </ion-modal>

          <ion-button expand="block" class="my-2" (click)="save()"
            >Save</ion-button
          >
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
